<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div id="calculator">
  
    <!-- TITLE-->
    <div id="title">
      <h4>ELECTRONIC CALCULATOR</h4>
    </div>
    
    <!-- OUTPUT BOX-->
    
    <div id="outputBox">
    
    </div><!-- END OF OUTPUTBOX-->
    
    <!-- BUTTONS-->
    
    <div id="buttons">
      <button id="clear" value="">C</button>
      <button id="backspace" value="B">â¬…</button>
      
      <button class="divide operator" value="/">/</button>
      
      <button class="digit" value="7">7</button>
      <button class="digit" value="8">8</button>
      <button class="digit" value="9">9</button>
      <button class="multiply operator" value="*">*</button>
      
      <button class="digit" value="4">4</button>
      <button class="digit" value="5">5</button>
      <button class="digit" value="6">6</button>
      <button class="minus operator" value="-">-</button>
      
      <button class="digit" value="1">1</button>
      <button class="digit" value="2">2</button>
      <button class="digit" value="3">3</button>
      <button class="plus operator" value="+">+</button>
      
      <button class="digit" value="0">0</button>
      <button class="digit" value=".">.</button>
      <button id="equal" value="=">=</button>
      
    </div><!-- END OF BUTTONS-->
    <footer>
      <h4> Designed and Coded by <span>Manali Joshi.</span></h4>
    </footer>
    
  </div><!-- END OF CALCULATOR-->
</div> <!-- END OF CONTAINER-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
