<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  
</head>
<body>
  <div class="container">
    <div class="row">
      <header>
        <h1>The Quote Machine</h1>
        <p>Here are some of my favorite quotes. Soak them to stay inspired!</p>
      </header>
    </div>
    <div class="row">
      <div id="box">
        <p id="quote">
          Click the button to generate a new quote!
        </p>
      </div><!-- end of box -->
    </div>
    
    <div class="row">
      <div class="buttons">
        <button class="btn btn-success newQuoteButton">
          New Quote
        </button>
        <button class="btn btn-info tweet">
          Tweet
        </button>
      </div>
    </div>
    
    <div class="row">
      <footer class="col-md-12">
        2017 Built by Manali Joshi
      </footer>
    </div>
    
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
